<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country Api | HTLA</title>

    <link rel="icon" type="image/x-icon" href="favicon-32x32.png" />
    <link rel="stylesheet" href="./css/font-size.css" />
    <link rel="stylesheet" href="./css/color.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/animation.css" />

    <script src="js/theme.js" defer></script>
    <script src="js/main.js" defer></script>
    <script src="js/filter.js" defer></script>
    <script src="js/detail.js" defer></script>

    <!-- font awesome icon -->
    <script
      src="https://kit.fontawesome.com/dd6f24a0fd.js"
      crossorigin="anonymous"></script>

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- loading animation -->
    <div class="loading-animation"></div>

    <div class="container-fluid navbar mb-4">
      <nav
        class="mx-auto container d-flex justify-content-between align-items-center py-4 px-3">
        <h1 class="logo">Where in the world?</h1>
        <div class="dark-mode-toggler" onclick="toggleTheme()">
          <i class="" id="moon-icon"></i>
          <p class="d-inline-block fw-semibold">Dark Mode</p>
        </div>
      </nav>
    </div>

    <main class="container mx-auto px-3 pb-5">
      <div
        class="search-section d-md-flex justify-content-between align-items-baseline">
        <form class="input-group mb-4 rounded">
          <button
            class="input-group-text search-btn py-3 px-4 border-0"
            type="submit"
            aria-label="Search">
            <i class="fa-solid fa-search"></i>
          </button>
          <input
            type="text"
            class="form-control search-input border-0"
            placeholder="Search for a country..." />
        </form>

        <div
          class="drop-down-container position-relative d-inline-block"
          id="drop-down-btn"
          onclick="showCountryMenu('drop-down-items')">
          <div class="drop-down-btn px-4 rounded">
            <p class="d-inline-block me-5 drop-down-btn-text">
              Filter by Region
            </p>
            <i class="fa-solid fa-angle-down"></i>
          </div>
          <ul
            class="drop-down-items list-unstyled p-3 rounded mt-1 position-absolute w-100 z-3 d-none"
            id="menu">
            <li class="nav-item mb-2">
              <a class="nav-link region" data-country="africa"> Africa </a>
            </li>
            <li class="nav-item mb-2">
              <a class="nav-link region" data-country="america"> America </a>
            </li>
            <li class="nav-item mb-2">
              <a class="nav-link region" data-country="asia"> Asia </a>
            </li>
            <li class="nav-item mb-2">
              <a class="nav-link region" data-country="europe"> Europe </a>
            </li>
            <li class="nav-item">
              <a class="nav-link region" data-country="oceania"> Oceania </a>
            </li>
          </ul>
        </div>
      </div>

      <div class="countries-container d-md-grid align-items-start mt-5"></div>
    </main>

    <div class="container mx-auto detail-container px-3 pb-5"></div>
  </body>
</html>
